<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Request</title>
</head>
<body>
    <h2>Get request form</h2>
<form method="get" action="http://localhost:8080/register">
<input type="text" name="text" placeholder="Enter your username">
<input type="password" name="password" placeholder="Enter your password">
<button type="submit">Submit</button>
</form>

<h2>POst request form</h2>
<form method="post" action="http://localhost:8080/register">
<input type="text" name="text" placeholder="Enter your username">
<input type="password" name="password" placeholder="Enter your password">
<button type="submit">Submit</button>
</form>

<textarea name="" id="" cols="30" rows="10"></textarea>

<script src="app.js"></script>
</body>
</html>
